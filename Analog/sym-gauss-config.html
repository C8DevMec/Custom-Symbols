<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Background</span>
</div>
<div class="config-option-format">
    <pv-color-picker
            color-keyword="Color"
            options="{ defaultPalette: 'grayscale', transparent: true }"
            ng-model="runtimeData.Background" 
            ng-model-options="{ getterSetter: true }">
    </pv-color-picker>
</div>

<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Gauge Settings</span>
</div>
<div class="config-option-format">
	<div style="margin-bottom:10px;">
    	<input 
    		ng-model="runtimeData.min" 
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-right: 3px; padding: 2px;" placeholder="Min">
    	<input 
    		ng-model="runtimeData.max" 
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-left: 3px; padding : 2px;" placeholder="Max">
    	<div style="clear:both;"></div>
    </div>
    <label><input type="checkbox" ng-model="runtimeData.ShowUnit" ng-model-options="{ getterSetter: true }" > <small>Display UOM</small></label>
</div>

<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Low</span>
</div>
<div class="config-option-format">
    <div style="margin-bottom:10px;">
    	<input 
    		ng-model="runtimeData.LowRangeMin" 
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-right: 3px; padding: 2px;" placeholder="Min">
    	<input 
    		ng-model="runtimeData.LowRangeMax" 
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-left: 3px; padding : 2px;" placeholder="Max">
    	<div style="clear:both;"></div>
    </div>

    <pv-color-picker
            color-keyword="Color"
            options="{ defaultPalette: 'grayscale', transparent: false }"
            ng-model="runtimeData.lowFill" 
            ng-model-options="{ getterSetter: true }">
    </pv-color-picker>
</div>

<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Normal</span>
</div>
<div class="config-option-format">
    
    <div style="margin-bottom:10px;">
    	<input 
    		ng-model="runtimeData.NormalRangeMin" 
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-right: 3px; padding: 2px;" placeholder="Min">
    	<input 
    		ng-model="runtimeData.NormalRangeMax" 
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-left: 3px; padding : 2px;" placeholder="Max">
    	<div style="clear:both;"></div>
    </div>

    <pv-color-picker
            color-keyword="Color"
            options="{ defaultPalette: 'grayscale', transparent: false }"
            ng-model="runtimeData.normalFill" 
            ng-model-options="{ getterSetter: true }">
    </pv-color-picker>
</div>

<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">High</span>
</div>
<div class="config-option-format">
    
    <div style="margin-bottom:10px;">
    	<input 
    		ng-model="runtimeData.HighRangeMin" 
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-right: 3px; padding: 2px;" placeholder="Min">
    	<input 
    		ng-model="runtimeData.HighRangeMax"
    		ng-model-options="{ getterSetter: true }" 
    		style="float:left; width:calc(50% - 11px); margin-left: 3px; padding : 2px;" placeholder="Max">
    	<div style="clear:both;"></div>
    </div>

    <pv-color-picker
            color-keyword="Color"
            options="{ defaultPalette: 'grayscale', transparent: false }"
            ng-model="runtimeData.highFill" 
            ng-model-options="{ getterSetter: true }">
    </pv-color-picker>
</div>
<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Value</span>
</div>
<div class="config-option-format">
    
    <div style="margin-bottom:10px;">
        <input 
            placeholder="Font Size"
            type="number"
            ng-model="runtimeData.ValueSize"
            ng-model-options="{ getterSetter: true }" 
            style="float:left; width:100% !important; max-width:unset !important; padding : 2px;" placeholder="Font Size">
        <div style="clear:both;"></div>
    </div>
    <pv-color-picker
            color-keyword="Color"
            options="{ defaultPalette: 'grayscale', transparent: false }"
            ng-model="runtimeData.ValueColor" 
            ng-model-options="{ getterSetter: true }">
    </pv-color-picker>
</div>

<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Axis Labels</span>
</div>
<div class="config-option-format">
    
    <div style="margin-bottom:10px;">
        <input 
            type="number"
            placeholder="Font Size"
            ng-model="runtimeData.LabelSize"
            ng-model-options="{ getterSetter: true }" 
            style="float:left; width:100% !important; max-width:unset !important; padding : 2px;" placeholder="Font Size">
        <div style="clear:both;"></div>

        <pv-color-picker
            color-keyword="Color"
            options="{ defaultPalette: 'grayscale', transparent: false }"
            ng-model="runtimeData.LabelColor" 
            ng-model-options="{ getterSetter: true }">
    </pv-color-picker>
    </div>
</div>

<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Marker Color</span>

<div class="config-option-format">
    
    <div style="margin-bottom:10px;">
        <pv-color-picker

            options="{ defaultPalette: 'grayscale', transparent: false }"
            ng-model="runtimeData.MarkerColor" 
            ng-model-options="{ getterSetter: true }">
    </pv-color-picker>
    </div>
</div>
