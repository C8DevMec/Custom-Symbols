<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">Interval/Granularity</span>
</div>
<div class="config-option-format">
    <select 
        style="width:100%"
        ng-options="i as runtimeData.IntervalType[i] for i in ['m', 'h', 'd', 'n']"
        ng-model="runtimeData.granularity"
        ng-model-options="{ getterSetter: true }"></select>
</div>
<div class="c-side-pane t-toolbar">
    <span style="color:#fff; margin-left:15px">
        Offset
    </span>
</div>
<div class="config-option-format">
    <input type="number" min="0" style="width:100%; max-width: unset;"
        ng-model="runtimeData.offset"
        ng-model-options="{ getterSetter: true }">
</div>
