
<style>
	input[type=number] {
		height: 15px;
		border-radius: 3px;
		font-size: 12px;
		text-align: center;
	}
	</style>
	<div class="c-side-pane t-toolbar">
		<span style="color:#fff; margin-left:15px">Location and Description Font Size</span>
	</div>
	<div class="config-option-format">
		<labe>Enter Font Size: </labe><input type="number"  autofocus min="11"  ng-model="runtimeData.LocationFontSize" ng-change="runtimeData.locationFontSize(runtimeData.LocationFontSize)"/></br>
	</div>
	<div class="c-side-pane t-toolbar">
		<span style="color:#fff; margin-left:15px">Weather Update and Date Font Size</span>
	</div>
	<div class="config-option-format">
		<labe>Enter Font Size </labe><input type="number"  autofocus min="9"  ng-model="runtimeData.weatherUpdateCurrentDateFontSize" ng-change="runtimeData.WeatherUpdateCurrentDate(runtimeData.weatherUpdateCurrentDateFontSize)"/></br>
	</div>
	<div class="c-side-pane t-toolbar">
		<span style="color:#fff; margin-left:15px">Weather Temperature Font Size</span>
	</div>
	<div class="config-option-format">
		<labe>Enter Font Size </labe><input type="number"  autofocus min="21"  ng-model="runtimeData.temperatureFontSize" ng-change="runtimeData.TemperatureFontSize(runtimeData.temperatureFontSize)"/></br>
	</div>


	<div class="c-side-pane t-toolbar">
		<span style="color:#fff; margin-left:15px">Change Location</span>
	</div>
<div class="config-option-format">
	<labe>Enter City Location</labe><input type="text"  autofocus min="12"  ng-model="runtimeData.location" ng-change="runtimeData.changeLocation(runtimeData.location)"/></br>
</div>
